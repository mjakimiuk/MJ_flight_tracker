{% extends "base.html" %}

{% block autocomplete %}
    <title>AutoComplete</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  
    </script>  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">  
    </script>  
    
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />  
{% endblock %}
{% block title %} My Flask App nr 2 {% endblock %}

{% block content %}
<body>
    <h1>Submit Airline name</h1>
    
    <form action="/flights" method="POST" class="form-group">
        <div class="form-group">
          <label for="airport_1">From: </label>
          <input type="text" name="airport_1" id="tags1" required>
        </div>
        <div class="form-group">
          <label for="airport_2">To: </label>
          <input type="text" name="airport_2" id="tags2" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>





    <script>
  $( function() {
    var availableTags = [
        {% for airline in airlines %}
            "{{airline}}",
        {% endfor %}
    ];
    $( "#tags1" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
     <script>
        $( function() {
          var availableTags = [
              {% for airline in airlines %}
                  "{{airline}}",
              {% endfor %}
          ];
          $( "#tags2" ).autocomplete({
            source: availableTags
          });
        } );
        </script>
    
</body>
{% endblock %}
